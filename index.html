    <section class="session-control">
      <div class="pomodoro-setting">
        <label>
          <p>Work time:</p>
          <select id="work-select">
            <option value="25">25 mins</option>
            <option value="45">45 mins</option>
            <option value="60">60 mins</option>
          </select>
        </label>
  
        <label>
          <p>Break time:</p>
          <select id="break-select">
            <option value="5">5 mins</option>
            <option value="10">10 mins</option>
            <option value="15">15 mins</option>
            <option value="20">20 mins</option>
          </select>
        </label>
  
        <label>
          <p>Cycles:</p>
          <select id="cycle-select">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4" selected>4</option>
            <option value="5">5</option>
            <option value="6">6</option>
          </select>
        </label>
      </div>
      <!-- Apply -->
       <div class="pomodoro-apply">
        <button id="apply-setting">Apply</button>
        <button id="reset-clock">Reset the clock</button>
       </div>
    </section>

    <div class="dialog-lightbox">
      <div class="confirm-dialog">
          <p id="confirm-message">Are you sure about the change?
            <br>
            This will reset the clock.</p>
          <button id="confirm">
            <svg class="confirm-btn" id="check-btn" fill="#000000" width="80px" height="80px" viewBox="0 0 1920 1920" xmlns="http://www.w3.org/2000/svg">
                <path d="M1827.701 303.065 698.835 1431.801 92.299 825.266 0 917.564 698.835 1616.4 1919.869 395.234z" fill-rule="evenodd"/>
            </svg>
          </button>
          <button id="discard">
            <svg class="confirm-btn" id="close-btn" fill="#0F1729" width="80px" height="80px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

<!-- Toast -->
<div class="toast" id="toast" role="alert" aria-live="assertive" aria-atomic="true">
  <div class="toast-header">
    <img id="toast-img" src="./assets/pomodoro-technique.png" class="rounded mr-2" alt="...">
    <strong class="mr-auto">Pomodoro</strong>
    <small class="text-muted">Close in 5s</small>
    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="toast-body">
    You just finished a work sessions. There are 3 work sessions more!
  </div>
  <div class="progress" style="height: 6px;">
    <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
  </div>
</div>
